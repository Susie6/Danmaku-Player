<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, 
    minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes" />
    <meta name="description" content="弹幕练习">
    <meta name="description" content="弹幕练习">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css">
</head>

<body>
    <div class="navigation">
        <div class="horizontal" id="top">
            <label id="video_name">视频名称</label>
            <input type="image" id="quit_btn" alt="x">
        </div>
    </div>
    <div id="main_container">
        <!-- <video>video player</video> -->
        <div id="danmaku_container">
        </div>
        <div id="attention_box">
            <img id="attention" src="img/">
        </div>
    </div>
    <div class="navigation">
        <div class="horizontal" id="bottom">
            <div class="setting">
                <label id="label1" for="show">开关</label>
                <input type="image" name="show" id="show" alt="on/off">
                <label for="color">颜色</label>
                <select name="color" id="color"></select>
                <label for="size">大小</label>
                <select name="size" id="size"></select>
                <label for="opacity">透明度</label>
                <select name="opacity" id="opacity"></select>
            </div>
            <div id="textbox">
                <label>加入讨论</label>
                <input type="text" id="user" placeholder="用户名">
                <input type="text" id="words" placeholder="发送一条弹幕">
                <input type="image" id="send_btn" alt="发送">
                <input type="image" id="freshen_btn" alt="刷新">
            </div>
        </div>
    </div>
    <div class="introduction">
        <img id="introduction" src="img/">
        <div id="title"></div>
        <div id="introduction"></div>
    </div>
    <div class="comments"></div>
</body>
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/config.js"></script>
<script src="js/main.js"></script>

</html>
